spring:
  application:
    name: websitechangesmonitor
  datasource:
    username: user
    url: jdbc:h2:file:./data/websitechangesmonitor
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8000

app:
  scheduler:
    enabled: true
    monitor:
      initial-delay-minutes: 0
      fixed-delay-minutes: 1
